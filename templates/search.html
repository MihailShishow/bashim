{% extends "base.html" %}

{% block title %}Пошук{% endblock %}

{% block content %}
<form action="{% url "searchresults" %}" method="GET">
    <div class="form-group">
    <label for="q">Введіть текст для пошуку</label>
    <input type="search" name="q" id="q" class="form-control">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Пошук</button>
    </div>
</form>

{% endblock %}
